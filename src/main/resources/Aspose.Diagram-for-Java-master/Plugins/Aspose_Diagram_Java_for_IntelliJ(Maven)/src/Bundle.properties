AsposeWizardPanel.myMainPanel.border.title=Description:
AsposeWizardPanel.myMainPanel.description= <html><br/><b>Aspose.Diagram for Java</b>  is an easy-to-use, high-performance and well-documented library that works with VSD, VSDX, VSS, VST, VSX, VTX, VDW and VDX files in Java applications without the need to rely on Microsoft Office Visio®. <br/><br/>It allows developers to open, manipulate and create diagrams / place various elements, from lines and fills, to more complex elements, and then export to VDX, VSX, VTX, XPS, HTML, SVG, SWF, XAML, image or PDF formats.<br/><br/>The plugin's <b>Aspose.Diagram Maven Project</b> wizard lets you create a Aspose.Diagram Java API maven project by fetching & referencing the latest API mvn artifact from the Aspose Cloud Maven Repository.<br/><br/>Plugin provided wizards also gives you option to download & import the example source codes for using Aspose.Diagram for Java API.<br/><br/>After the completion of wizard, project will be created and API examples are downloaded. All references and required resources will also be automatically added to the project.<br/><br/>You can then import / use codes (using option <b>File-> New-> Aspose.Diagram Example</b>) from downloaded examples for your project needs and enhance them as necessary.<br/></html>
